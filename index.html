<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="margin">
        <div class="row modified d-flex justify-content-between">
            <div class="col-sm-12 col-md-12 col-lg-3">
                <form id="form" class="mt-3 mb-5 form-style">
                    <h1 id="title">Form Submission:</h1>
                    <p id="description">Submission Form Using DOM</p>
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name" class="form-control" placeholder="First Name"><br>

                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Last Name"><br>

                    <label for="address1">Address :</label>
                    <textarea name="address1" id="address1" class="form-control" placeholder="Address"  cols="30" rows="3"></textarea>

                    <label for="pincode">PIN:</label>
                    <input type="number" name="pincode" id="pincode" class="form-control" placeholder="PIN"><br>

                    <label for="gender">Gender:</label><br>
                    <input type="radio" name="gender" id="gender" value="male" class="gender m-2 mb-2">Male
                    <input type="radio" name="gender" id="gender" value="female" class="gender m-2 mb-2">Female<br><br>

                    <label for="food">Choice of Food: <span class="span">(must choose at least 2 out of 5 options)</span></label><br>
                    <input type="checkbox" name="food" id="food" value="Continental" class="food m-2">Continental <br>
                    <input type="checkbox" name="food" id="food" value="North Indian" class="food m-2">North Indian <br>
                    <input type="checkbox" name="food" id="food" value="South Indian" class="food m-2">South Indian <br>
                    <input type="checkbox" name="food" id="food" value="Chinese" class="food m-2">Chinese <br>
                    <input type="checkbox" name="food" id="food" value="British" class="food m-2">British <br>

                    <label for="state">State:</label>
                    <input type="text" name="state" id="state" class="form-control" placeholder="State"><br>

                    <label for="country">Country:</label>
                    <input type="text" name="country" id="country" class="form-control " placeholder="Country"><br>

                    <button type="submit" id="submit" class="form-control btn btn-secondary">Submit</button>                    
                </form>
            </div>
            <div class="col col-sm-12 col-md-12 col-lg-8">
                <h1>Temporary Database</h1><br>
                <table  class="table table-striped">
                    <thead class="bg-dark text-light">
                        <tr>
                            <td>First Name</td>
                            <td>last Name</td>
                            <td>Address</td>
                            <td>Pincode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
</body>
</html>
